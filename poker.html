<!DOCTYPE html>
<html>
<head>
  <title>Poker Game - Casino World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container poker-container">
    <h1>Texas Hold'em Poker</h1>
    <div class="poker-table-area">
      <h2>Table</h2>
      <!-- Community Cards Area -->
      <div id="communityCards">Community cards: 
        <span id="communityCard1">?</span> 
        <span id="communityCard2">?</span> 
        <span id="communityCard3">?</span> 
        <span id="communityCard4">?</span> 
        <span id="communityCard5">?</span>
      </div>

      <!-- Pot Info -->
      <div>Pot: <span id="potSize">0</span></div>
    </div>

    <!-- Player Area -->
    <div id="playerArea" style="margin-top: 15px;">
      <h3>Your Hand & Chips</h3>
      <div id="playerCards">Your cards: <span id="playerCard1">?</span> <span id="playerCard2">?</span></div>
      <div>Your chips: <span id="playerChips">1000</span></div>
    </div>

    <!-- Bot Area -->
    <div id="botArea" style="margin-top: 15px;">
      <h3>Bot 1</h3>
      <div id="bot1Cards">Bot cards: <span id="bot1Card1">X</span> <span id="bot1Card2">X</span></div>
      <div>Bot 1 chips: <span id="bot1Chips">1000</span></div>
    </div>
    
    <!-- Action Buttons -->
    <div id="actionButtons" style="margin-top: 20px;">
      <h3>Actions</h3>
      <button id="checkButton">Check</button>
      <button id="callButton">Call</button>
      <button id="betButton">Bet</button>
      <input type="number" id="betAmount" placeholder="Amount" value="10" min="1">
      <button id="foldButton">Fold</button>
    </div>
    
    <!-- Game Info -->
    <p id="pokerMessage" style="margin-top: 15px;">Welcome to Poker!</p>

    <!-- New Round Button -->
    <button id="newRoundButton" style="display:none; margin-top: 15px;">New Round</button>

    <div style="margin-top: 20px; text-align: center;">
      <a href="lobby.html">Back to Lobby</a>
    </div>
  </div>
  <script src="poker.js" defer></script>
</body>
</html>
